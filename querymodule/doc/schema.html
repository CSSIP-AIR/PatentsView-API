{% extends "_page.html" %}

{% block body %}
<div id="diagram">
    {{ schema_svg }}
</div>
{% endblock %}

{% block page_script %}
<script src="js/svg-pan-zoom.min.js"></script>
<script>
$(function() {
        var dg = svgPanZoom('#diagram svg', {
            viewportSelector: '#diagram',
            fit: true,
            controlIconsEnabled: true
        });
});
</script>
{% endblock %}
